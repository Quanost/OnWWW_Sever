#JDBC
jdbc.driver=com.microsoft.sqlserver.jdbc.SQLServerDriver
jdbc.url=jdbc:sqlserver://localhost:1433;databaseName=web_customer_tracker
jdbc.user=sa
jdbc.pwd=sapassword

#Connection pool properties
con.pool.initPoolSize=5
con.pool.minPoolSize=5
con.pool.maxPoolSize=20
con.pool.maxIdleTime=3000

#Hibernate properties
hibernate.dialect=org.hibernate.dialect.SQLServer2012Dialect
hibernate.show_sql=true
hibernate.packagesToScan=com.se.spring.entity